<div>
  <h2>Forgot Password</h2>
</div>

<div *ngIf="error">
  <p class="text-danger">{{ error }}</p>
</div>
<div *ngIf="message">
  <p class="text-warning">{{ message }}</p>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm" style="max-width: 420px; margin: 10rem auto;">
  <div class="border border-secondary rounded p-3">
    <div>
      <p>We will be sending a reset password link to your email.</p>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your e-mail" required autofocus />
      </mat-form-field>
      <p class="text-center">
        <button mat-flat-button type="submit" color="primary" [disabled]="isLoading || !forgotPasswordForm.valid">Send</button>
      </p>
    </div>
  </div>
</form>
