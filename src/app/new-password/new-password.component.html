<div>
    <h2>Reset Password</h2>
  </div>
  <div *ngIf="error">
    <p class="text-danger">{{ error }}</p>
  </div>
  <div *ngIf="message">
    <p class="text-warning">{{ message }}</p>
  </div>
  
  <form (ngSubmit)="onSubmit()" [formGroup]="newPasswordForm" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div>
        <p>Enter your new password below.</p>
      </div>
      <div>
        <p>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your new password" required />
        </p>
        <p class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">Reset Password</button>
        </p>
      </div>
    </div>
  </form>
